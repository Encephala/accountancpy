{% extends "ledgers/_base.html" %}

{% block page-title %} Ledger: {{ ledger.id }} {% endblock %}

{% block htmx-shell %}
<div class="container-xl">
    <div class="row row-cards mb-1 column-gap-1">
        <div class="card card-body col-2 strong">ID</div>
        <div class="card card-body col-4 strong">Name</div>
        <div class="card card-body col-1 strong">Type</div>
        <div class="card card-body col-4 strong">Notes</div>
    </div>
    <div class="row row-cards column-gap-1">
        <div class="card card-body col-2">{{ object.id }}</div>
        <div class="card card-body col-4">{{ object.name }}</div>
        <div class="card card-body col-1">{{ object.type }}</div>
        <div class="card card-body col-4">{{ object.notes }}</div>
    </div>
</div>

<div class="container-xl mt-4"
    hx-target="#entry_row_placeholder"
    hx-swap="outerHTML"
    hx-trigger="load"
    hx-get="{% url 'entries:ledger_rows' ledger.id %}"
>
    <div class="row column-gap-1 strong mb-2 justify-content-around">
        <div class="card col-2">
            <div class="card-body">Date</div>
        </div>
        <div class="card col-2">
            <div class="card-body">Entry</div>
        </div>
        <div class="card col-5">
            <div class="card-body">Document</div>
        </div>
        <div class="card col-2">
            <div class="card-body">Value</div>
        </div>
    </div>

    <div id="entry_row_placeholder">
    </div>

    <div class="row column-gap-1 strong mt-2 justify-content-around">
        <div class="col-2"></div>
        <div class="col-2"></div>
        <div class="col-5"></div>
        <div class="card col-2 ml-auto">
            <div class="card-body">{{ ledger_sum }}</div>
        </div>
    </div>
</div>
{% endblock htmx-shell %}
