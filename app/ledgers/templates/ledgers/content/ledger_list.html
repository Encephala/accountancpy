{% if ledger_list %}
<div class="row column-gap-1 my-1 justify-content-around">
    {% for ledger in ledger_list %}
    <div class="col-xl-2 col-4 card">
        <div class="card-body">
            <a href="{% url 'ledgers:details' ledger.id %}" class="badge badge-pill">{{ ledger.id }}</a>
        </div>
    </div>
    <div class="col-xl-3 col-7 card">
        <div class="card-body">{{ ledger.name }}</div>
    </div>
    <div class="col-xl-1 col-4 card">
        <div class="card-body">{{ ledger.type }}</div>
    </div>
    <div class="col-xl-5 col-7 card">
        <div class="card-body">{{ ledger.notes | default:'<em>No notes.</em>' }}</div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>No ledgers available.</p>
{% endif %}
