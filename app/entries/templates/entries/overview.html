{% extends "entries/_base.html" %}

{% load static %}

{% block page-title %} Overview of Entries {% endblock page-title %}

{% block navbar-extra %}
<div class="vr"></div>

<li class="nav-item">
  <a class="nav-link navbar-entry" href="{% url 'entries:create' %}">
  <span class="nav-link-title">
    Create
  </span>
  </a>
</li>
{% endblock navbar-extra %}

{% block content %}
<div class="container">
  <div class="row row-cards mb-1 justify-content-around">
    <div class="card col-2 strong">
      <div class="card-body">ID</div>
    </div>
    <div class="card col-2 strong">
      <div class="card-body">Journal</div>
    </div>
    <div class="card col-2 strong">
      <div class="card-body">Number of rows</div>
    </div>
    <div class="card col-5 strong">
      <div class="card-body">Notes</div>
    </div>
  </div>

  <div id="entries_list_placeholder"
    hx-get="{% url 'entries:hx-list' %}"
    hx-trigger="load"
    hx-target="this"
    hx-swap="outerHTML">
  </div>
</div>
{% endblock content %}
