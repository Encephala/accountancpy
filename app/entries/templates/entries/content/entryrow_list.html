{% if entry_row_list %}
{% for entry_row in entry_row_list %}
<div class="row column-gap-1 my-1 justify-content-around">
    <div class="card col-2">
        <div class="card-body">{{ entry_row.date | date:"j M 'y" }}</div>
    </div>
    <div class="card col-2">
        <div class="card-body"><a href="{% url 'entries:details' entry_row.entry.id %}" class="badge badge-pill">{{ entry_row.entry.id }}</a></div>
    </div>
    <div class="card col-5">
        <div class="card-body">{{ entry_row.document | default:'<em>No corresponding document.</em>' }}</div>
    </div>
    <div class="card col-2">
        <div class="card-body">â‚¬ {{ entry_row.value | floatformat:2 }}</div>
    </div>
</div>
{% endfor %}

{% else %}
<div class="row">
    <div class="card">
        <div class="card-body">No entries found.</div>
    </div>
</div>
{% endif %}
